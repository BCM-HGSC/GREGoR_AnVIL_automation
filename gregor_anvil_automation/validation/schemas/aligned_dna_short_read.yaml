aligned_dna_short_read_id:
  type: string
  required: True
  check_with: aligned_dna_short_read_id
experiment_dna_short_read_id:
  type: string
  required: True
  check_with: experiment_dna_short_read_id
aligned_dna_short_read_file:
  type: string
  required: True
  check_with: is_gcp_path
aligned_dna_short_read_index_file:
  type: string
  required: True
  check_with: is_gcp_path
md5sum:
  type: string
  required: True
  empty: False
reference_assembly:
  type: string
  required: True
  allowed:
    - GRCh38
    - GRCh37
    - NCBI36
    - NCBI35
    - NCBI34
reference_assembly_uri:
  type: string
  required: False
reference_assembly_details:
  type: string
  required: False
alignment_software:
  type: string
  required: True
mean_coverage:
  type: string
  required: False
analysis_details:
  type: string
  required: False
quality_issues:
  type: string
  required: False

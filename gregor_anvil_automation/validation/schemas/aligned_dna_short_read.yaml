aligned_dna_short_read_id:
  type: string
  required: True
  check_with: must_start_with_bcm
experiment_dna_short_read_id:
  type: string
  required: True
  check_with: experiment_dna_short_read_id
aligned_dna_short_read_file:
  type: string
  required: True
  coerce: aligned_dna_short_read_file
aligned_dna_short_read_index_file:
  type: string
  required: True
  coerce: aligned_dna_short_read_index_file
md5sum:
  type: string
  required: True
  empty: False
reference_assembly:
  type: string
  required: True
  allowed:
    - GRCh38
    - GRCh37
    - NCBI36
    - NCBI35
    - NCBI34
reference_assembly_uri:
  type: string
  required: False
  coerce: into_gcp_path_if_not_na
reference_assembly_details:
  type: string
  required: False
alignment_software:
  type: string
  required: True
mean_coverage:
  type: string
  required: False
analysis_details:
  type: string
  required: False
quality_issues:
  type: string
  required: False

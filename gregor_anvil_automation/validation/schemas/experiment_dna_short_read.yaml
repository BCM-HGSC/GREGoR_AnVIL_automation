experiment_dna_short_read_id:
  type: string
  required: True
  check_with: must_start_with_bcm
analyte_id:
  type: string
  required: True
  empty: False
  check_with: analyte_id
experiment_sample_id:
  type: string
  required: True
  check_with: experiment_sample_id
seq_library_prep_kit_method:
  type: string
  required: False
read_length:
  type: string
  required: False
  check_with: is_number
experiment_type:
  type: string
  required: True
  allowed:
    - targeted
    - genome
    - exome
  coerce: lowercase
targeted_regions_method:
  type: string
  required: False
targeted_region_bed_file:
  type: string
  required: False
  coerce: into_gcp_path_if_not_na
# Note on below: Latest version submitted correctly, which we should still verify (becomes a validate not coeerce).
# Lets see how they submit it and handle from there. Want to be consistent.
# Will leave coerce as is for now.
date_data_generation:
  type: string
  required: False
  coerce: year_month_date
target_insert_size:
  type: string
  required: False
  check_with: is_number
sequencing_platform:
  type: string
  required: False
sequencing_event_details:
  type: string
  required: False

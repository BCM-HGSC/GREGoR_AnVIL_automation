participant_id:
  type: string
  required: True
  empty: False
  check_with: must_start_with_bcm_subject
internal_project_id:
  type: string
  required: False
gregor_center:
  type: string
  required: True
  empty: False
  coerce: uppercase
  allowed:
    - BCM
consent_code:
  type: string
  required: True
  empty: False
  allowed:
    - GRU
    - HMB
recontactable:
  type: string
  required: False
  cooerce: camelcase
  allowed:
    - Yes
    - No
prior_testing:
  type: string
  required: False
pmid_id:
  type: string
  required: False
family_id:
  type: string
  required: True
  check_with: must_start_with_bcm_fam
paternal_id:
  type: string
  required: True
  check_with: paternal_id_is_valid
maternal_id:
  type: string
  required: True
  check_with: maternal_id_is_valid
twin_id:
  type: string
  required: False
  check_with: twin_id_is_valid
proband_relationship:
  type: string
  required: True
  allowed:
    - Self
    - Mother
    - Child
    - Father
    - Sibling
  coerce: camelcase
proband_relationship_detail:
  type: string
  required: False
sex:
  type: string
  required: True
  allowed: [Female, Male, Unknown] # Camelcase
  coerce: camelcase
sex_detail:
  type: string
  required: False
reported_race:
  type: string
  required: False
  allowed: [American Indian or Alaska Native, Asian, Black or African American, Native Hawaiian, Other Pacific Islander, Middle Eastern or North African, White]
reported_ethnicity:
  type: string
  required: False
  allowed: [Hispanic or Latino, Not Hispanic or Latino]
ancestry_detail:
  type: string
  required: False
age_at_last_observation:
  type: string
  required: False # Rule: Make sure its a number
  check_with: is_number
affected_status:
  type: string
  required: True
  allowed: [Affected, Unaffected, Possibly affected, Unknown]
  coerce: camelcase
phenotype_description:
  type: string
  required: False
age_at_enrollment:
  type: string
  required: False # Check if number
  check_with: is_number
solve_status:
  type: string
  required: True
  allowed: [Yes, Likely, No, Partial]
  coerce: camelcase
missing_variant_case:
  type: string
  required: True
  allowed: [Yes, No, Unknown]
  coerce: camelcase
missing_variant_details:
  type: string
  required: False
